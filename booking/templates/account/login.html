{% extends "base.html" %}

{% block content %}
  <h2 style="text-align:center;">Sign In</h2>

  {% if form.errors %}
    <p style="color: red; text-align:center;">Invalid login credentials. Please try again.</p>

  {% endif %}

  <form method="POST" style="max-width: 400px; margin: auto;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign In</button>
  </form>

  <p style="text-align: center;">
    Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a><br>
    <a href="{% url 'account_reset_password' %}">Forgot your password?</a>
  </p>
{% endblock %}
