{% extends 'base.html' %}

{% block content %}
  <div style="color: black; text-align: center; padding: 2rem;">
    <h2>Edit Booking</h2>

    {% if form.non_field_errors %}
      <div style="color: red; font-weight: bold; margin-bottom: 1rem;">
        {{ form.non_field_errors }}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Changes</button>
      <a href="{% url 'my_bookings' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
