{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BELLA VISTA - Hotel Booking App</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        color: white; 
    }
    header {
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        text-align: center;
    }

    header h1 {
    color: #222;
    }

    header h2 {
    margin-top: 5px;
    font-weight: normal;
    font-size: 1.3rem;
    color: #666;
    }


    footer {
    background: rgba(0, 0, 0, 0.6);
    color: white;
    padding: 10px;
    text-align: center;
    }

    nav {
        margin-bottom: 10px;
    }
    nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #0055ff;
        font-weight: bold;
    }

    main {
        max-width: 800px;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 8px;
        text-align: center;
    }

    .welcome-heading {
    color: #222;
    }


    form input, form select {
        display: block;
        margin-bottom: 10px;
        padding: 8px;
        width: 100%;
    }
    input[type="submit"], button {
        background-color: #0055ff;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
    }
    </style>
</head>
<body>
  <header>
    <h1>BELLA VISTA</h1>
    <h2>Your stay. Your way.</h2>
    

    <nav>
      {% if user.is_authenticated %}
        <a href="{% url 'booking_form' %}">Book a Room</a> |
        <a href="{% url 'my_bookings' %}">My Bookings</a> |
        <form method="post" action="{% url 'account_logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer;">
                Logout
            </button>
        </form>
      {% else %}
        <a href="{% url 'account_login' %}">Login</a> |
        <a href="{% url 'account_signup' %}">Sign Up</a>
      {% endif %}
    </nav>
    <hr>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <hr>
    <p>&copy; 2025 BELLA VISTA</p>
  </footer>
</body>
</html>
