<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BELLA VISTA - Hotel Booking App</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f9f9f9;
    }
    header, footer {
        background: #fff;
        padding: 10px;
        text-align: center;
    }
    nav {
        margin-bottom: 10px;
    }
    nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #333;
    }
    main {
        max-width: 800px;
        margin: 40px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
    }
    form input, form select {
        display: block;
        margin-bottom: 10px;
        padding: 8px;
        width: 100%;
    }
    input[type="submit"], button {
        background-color: #0055ff;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
    }
    </style>
</head>
<body>
  <header>
    <h1>BELLA VISTA</h1>
    <nav>
      {% if user.is_authenticated %}
        <a href="{% url 'booking_form' %}">Book a Room</a> |
        <a href="{% url 'my_bookings' %}">My Bookings</a> |
        <form method="post" action="{% url 'account_logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer;">
                Logout
            </button>
        </form>
      {% else %}
        <a href="{% url 'account_login' %}">Login</a> |
        <a href="{% url 'account_signup' %}">Sign Up</a>
      {% endif %}
    </nav>
    <hr>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <hr>
    <p>&copy; 2025 BELLA VISTA</p>
  </footer>
</body>
</html>
